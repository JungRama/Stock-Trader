<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favico.ico">
    <title>Stock Trader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
    #nprogress .bar {
      height: 4px;
      background: #27c4f5 linear-gradient(to right,#27c4f5,#a307ba,#fd8d32,#70c050,#27c4f5) !important;
      background-size: 500%;
      animation: 2s linear infinite barprogress, .3s fadein;
      width: 100%;
    }
    @keyframes barprogress{
      0% {
        background-position:0% 0
      }
      to{
        background-position:125% 0
      }
    }
    #nprogress .spinner-icon {
      border-top-color: transparent;
      border-left-color: transparent;
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but stock-trader doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
  </body>
</html>
